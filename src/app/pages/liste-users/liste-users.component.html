<div class="card card-custom gutter-b">
    <!--begin::Header-->
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">List utilisateur </span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm"></span>
        </h3>
        <th class="text-info" style="min-width: 15px">
        </th>            
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-0">
        <!--begin::Table-->
        <div class="table-responsive">
            <table *ngIf='users.length>0; else nodata' class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_3">
                <thead>
                    <tr class="text-left text-uppercase">
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="px-0" style="width: 50px">USER</th>
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px">PROFILE</th>
                       
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px">Departement</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr  *ngFor="let user of users let index=index "  >
                        <td class="pl-0 py-7">
                            <label >
                                {{ index+1 }}
                            </label>
                        </td>
                        
                        <td class="pl-0">
                            <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg"></a>
                            <span class="text-muted font-weight-bold text-muted d-block">{{ user.prenom }} </span>
                        </td>
                        <td class="pl-0">
                            <span class="text-muted font-weight-bold text-muted d-block"> {{user.nom}}</span>
                        </td>
                        <td class="pl-0">
                          
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{user.profile}}</span>
                            
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg"></span>
                            
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{user.idDep.departnom}}</span>
                            
                        </td>
                        <td class="text-right pr-0" *ngIf="isAdmin()">
                     
                          
                            <a (click)="deleteUser(user.id)" class="btn btn-icon btn-light btn-hover-primary btn-sm"title="supprimer">
                                <span class="svg-icon svg-icon-md svg-icon-danger">
                                    <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/General/Trash.svg-->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero" />
                                            <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3" />
                                        </g>
                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>
                            </a>
                        </td>
                        <td class="text-right pr-0" *ngIf="isSuperAdmin()">
                     
                          
                            <a (click)="deleteAdmin(user.id)" class="btn btn-icon btn-light btn-hover-primary btn-sm"title="supprimer">
                                <span class="svg-icon svg-icon-md svg-icon-danger">
                                    <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/General/Trash.svg-->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero" />
                                            <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3" />
                                        </g>
                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>
                            </a>
                        </td>
                    </tr>
                
            </tbody>
            </table>

            <ng-template #nodata>
                <h1>no Users</h1>
            </ng-template>
        </div>
        <!--end::Table-->
        <style>
            .my-pagination /deep/ .ngx-pagination .current {
              background: #4f1c9b;
            justify-content: center;
            }
          </style>
          <div style="text-align: center" >
    </div>
    <!--end::Body-->
</div>

                    </div>

                            <div class="radio mx-5">
                                <label class="radio radio-success">
                                <input type="radio" 
                                name="role" 
                                [value]=""
                                formControlName="role"

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark">Update</button>
    </div>
  </ng-template>
