<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="home">Home</a></li>
              <li class="breadcrumb-item"><a href="/home/profile">Profile</a></li>
              <li class="breadcrumb-item active" aria-current="page">update</li>
            </ol>
          </nav>
        </div>
      </div>
      <form [formGroup]="updateForm" (ngSubmit)="updateUser()" >
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-6">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Matricule RH</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.matriculeRH}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">SAP-ID</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.sapid}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Departement</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.idDep.departnom}}</p>
                </div>
              </div>
              <hr>
              <hr>
              <div class="row">
                <input
            formControlName="prenom"
            type="text"
            class="form-control"
            placeholder="firs name"
            value={{user.prenom}}
          />
              </div>
              <hr>
              <div class="row">
                <input
                formControlName="nom"
                type="text"
                class="form-control"
                placeholder="Last name"
                value={{user.nom}}
              />
              </div>
              <hr>
            
              <div class="row">
                <input
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="email"
                value={{user.email}}
              />
              </div>
              <hr>
              <div class="row">
                <input
                formControlName="tel"
                type="tel"
                class="form-control"
                placeholder="Telephone"
                value={{user.tel}}
              />
              </div>
              <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
             
              
              <button type="submit" class="btn btn-primary btn-block">
                Update
              </button> 
        </div>
          </div>
      
             </div>
      </div>
    </form>
    </div>

  </section>
