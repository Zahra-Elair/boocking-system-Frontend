<div class="card card-custom gutter-b">
    <!--begin::Header-->
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Liste booking </span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm"></span>
        </h3>
        <th class="text-info" style="min-width: 15px">
        </th>            
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-0">
        <!--begin::Table-->
        <div class="table-responsive">
            <table *ngIf='sapheurecompensations.length>0; else nodata'  class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_3">
                <thead>
                    <tr class="text-left text-uppercase">
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 50px">matricule </th>
                        <th class="text-info" style="min-width: 15px">name</th>
                        <th class="text-info" style="min-width: 15px">Date</th>
                        <th class="text-info" style="min-width: 15px">hours</th>
                       
                        <th class="text-info" style="min-width: 15px">cost ctr</th>
                        <th class="text-info" style="min-width: 15px"></th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let sapheurecompensation of sapheurecompensations let index=index " >
                        <td class="pl-0 py-7">
                            <label >
                                {{ index+1 }}
                            </label>
                        </td>
                        
                        <td class="pl-0">
                            <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg"></a>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{sapheurecompensation.matriculeRH}} </span>
                        </td>
                        <td class="pl-0">
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{sapheurecompensation.name}} </span>
                        </td>
                        
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{sapheurecompensation.date}}</span>
                            
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{sapheurecompensation.number}}</span>
                            
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{sapheurecompensation.costCtr}}</span>
                            
                        </td>
 
                    </tr>
                
            </tbody>
            </table>

            <ng-template #nodata>
                <h1>pas de booking</h1>
            </ng-template>
        </div>
        <!--end::Table-->
        <style>
            .my-pagination /deep/ .ngx-pagination .current {
              background: #4f1c9b;
            justify-content: center;
            }
          </style>
          <div style="text-align: center" >
    </div>
    <!--end::Body-->
</div>
