<div class="card card-custom gutter-b">
    <!--begin::Header-->
    <div class="card-header border-0 py-5">
        <div class="row py-2">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">List departement </span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm"></span>
            <a [routerLink]="['/home/ajouterdepart']" class="btn btn-icon btn-light btn-hover-primary btn-sm" title="plus de detaile">
                <span class="svg-icon svg-icon-md svg-icon-info">
                   
                    <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                         
                        <path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm4 13h-3v3a1 1 0 0 1 -2 0v-3h-3a1 1 0 0 1 0-2h3v-3a1 1 0 0 1 2 0v3h3a1 1 0 0 1 0 2z"/>
                      </svg>
                    <!--end::Svg Icon-->
                </span>
            </a>   
        </h3>
        </div>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body py-0">
        <!--begin::Table-->
        <div class="table-responsive">
            <table  *ngIf='departements.length>0; else nodata' class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_3">
                <thead>
                    <tr class="text-left text-uppercase">
                        <th class="text-info" style="min-width: 15px"></th>   
                        <th class="text-info" style="min-width: 15px"></th>           
                        <th class="px-0" style="width: 50px">Departement</th>
                        
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px"></th>
                        <th class="text-info" style="min-width: 15px"></th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr  *ngFor="let departement of departements  let index=index" >
                        <td class="pl-0 py-7">
                            <label >
                                {{ index+1 }} 
                            </label>
                        </td>
                        
                        <td class="pl-0">
                            <a href="#" class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg"></a>
                            <span class="text-muted font-weight-bold text-muted d-block"> {{departement.departnom}}</span>
                        </td>
                        <td class="pl-0">
                            <span class="text-muted font-weight-bold text-muted d-block"> </span>
                        </td>
                        <td class="pl-0">
                          
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg"></span>
                            
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg"></span>
                            
                        </td>
                    
                        <td class="text-right pr-0">
                           
                            <a (click)="open(content,departement)"class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" title="Modifier">
                                <span class="svg-icon svg-icon-md svg-icon-success">
                                    <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/Communication/Write.svg-->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z" fill="#000000" fill-rule="nonzero" transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953)" />

                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>
                            </a>
                            <a (click)="deleteDepart(departement.idDep)" class="btn btn-icon btn-light btn-hover-primary btn-sm"title="supprimer">
                                <span class="svg-icon svg-icon-md svg-icon-danger">
                                    <!--begin::Svg Icon | path:/metronic/theme/html/demo7/dist/assets/media/svg/icons/General/Trash.svg-->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero" />

                                        </g>
                                    </svg>
                                    <!--end::Svg Icon-->
                                </span>
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>

            <ng-template #nodata>
                <h1>pas de departement</h1>
            </ng-template>
        </div>
        <!--end::Table-->
        <style>
            .my-pagination /deep/ .ngx-pagination .current {
              background: #4f1c9b;
            justify-content: center;
            }
          </style>
           <div style="text-align: center" >
            

        </div>
    <!--end::Body-->
</div>




<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modifier Departememt </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true"></span>
      </button>
    </div>
    <div class="modal-body">
     <!--begin::Wizard Form-->
     <form class="form" [formGroup]="registeruserForm"   id="kt_form">
        <div class="row justify-content-center">
            <div class="col-xl-9">
                <!--begin::Wizard Step 1-->
                <div class="my-5 step" data-wizard-type="step-content" data-wizard-state="current">
                    
                    
                    <!--begin::Group-->
                    <div class="form-group row">
                        <label class="col-xl-3 col-lg-3 col-form-label"> Departement: </label>
                        </div>
                        <div>
                        <div class="col-lg-9 col-xl-9">
                            <input class="form-control form-control-solid form-control-lg" name="departnom" type="text"
                             formControlName="departnom" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" value="" />
                             <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                <div *ngIf="f.nom.errors.required">nom is required</div>
                            </div>
                        </div>
                    </div>
                    <!--end::Group-->
                    
                   
                   
                   

              
                     <!--end::Group-->
                        <!--begin::Group-->
              
                       <!--end::Group-->

                   
                    </div>
                      
                </div>
                 <!--end::Group-->
                
               
            </div>
        
    </form>
    <!--end::Wizard Form-->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark"(click)="updateOneUser();modal.close('Save click')">Update</button>
    </div>
  </ng-template>
