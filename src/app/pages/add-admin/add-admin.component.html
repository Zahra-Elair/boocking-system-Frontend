<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="home">Home</a></li>
              <li class="breadcrumb-item"><a href="/home/list-user">List user</a></li>
              <li class="breadcrumb-item active" aria-current="page">ADD</li>
            </ol>
          </nav>
        </div>
      </div>
      
      <form   [formGroup]="adminaddForm" (ngSubmit)="register()" >
        <div class="row">
          <div class="col-lg-2">
          </div>
          <div class="col-lg-6">
            <div class="card mb-4">
              <div class="card-body">
                  <div class="row">
                      <input
                  formControlName="nom"
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  
                />
                    </div>
                <hr>
                <div class="row">
                  <input
              formControlName="prenom"
              type="text"
              class="form-control"
              placeholder="Prenom"
              
            />
                </div>
                <hr>
                <div class="row">
                  <input
              formControlName="email"
              type="email"
              class="form-control"
              placeholder="email"
              
            />
                </div>
                <hr>
                <div class="row">
                  <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Password"
              
            />
                </div>
                <hr>
                <div class="row">
                  <input
              formControlName="confirmpassword"
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              
            />
                </div>
                <hr>
                <div class="row">
                  <input
                  formControlName="matriculeRH"
                  type="text"
                  class="form-control"
                  placeholder="MAtricule RH"
                  
                />
                </div>
                <hr>
                <div class="row">
                  <input
                  formControlName="sapid"
                  type="text"
                  class="form-control"
                  placeholder="SAP-ID"
                  
                />
                </div>
                <hr>
                
                <div class="row">
                  <select
                  formControlName="idDep"
                  id="idDep"
                  class="form-control custom-select "
                  
                >
                
                <option   *ngFor="let departement of departements " [ngValue]="departement" >
                    {{departement.departnom}}
                </option>
                </select>
                </div>
                <hr>
                <div class="row">
                  <select
                  formControlName="profile"
                
                  class="form-control custom-select "
                  placeholder="Profile" 
                >
                <option   value="ADMIN">
                    ADMIN
                </option>
                <option   value="USER">
                  USER
              </option>
              <option   value="CHEF">
                CHEF
            </option>
                </select>
                </div>
                <hr>
                <div class="row">
                  <input
                  formControlName="tel"
                  type="tel"
                  class="form-control"
                  placeholder="Telephone"
                  
                />
                </div>
                <div class="row">
                  <div class="col-sm-3">
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0"></p>
                  </div>
                </div>
                <hr>
                
                <button type="submit" class="btn btn-primary btn-block">
                  Add
                </button>            
          </div>
            </div>
        
               </div>
        </div>
      </form>
    
    
    
   </div>
    

  </section>
