<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Edit Tutorial</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Tutorials List</a></li>
          <li class="breadcrumb-item active">Edit Tutorial</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Default box -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Tutorial</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <!-- /.card-tools -->
          </div>
          <!-- /.card-header -->
          <div *ngIf="tutorial.id" class="card-body">
            <div *ngIf="message !== ''" class="alert alert-success alert-dismissible">
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-hidden="true"
              >
                &times;
              </button>
              <h5><i class="icon fas fa-check"></i> Success!</h5>
              {{ message }}
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                [(ngModel)]="tutorial.title"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="4"
                class="form-control"
                [(ngModel)]="tutorial.description"
              ></textarea>
            </div>
            <div class="form-group">
              <label>Status</label>
              {{ tutorial.published ? 'Published' : 'Pending' }}
            </div>
          </div>
          <!-- /.card-body -->

          <div *ngIf="tutorial.id" class="card-footer clearfix">
            <div class="row">
              <div class="col-12">
                <a routerLink="/tutorials" class="btn btn-secondary mr-2">Back</a>
                <button
                  class="btn btn-primary mr-2"
                  *ngIf="tutorial.published"
                  (click)="updatePublished(false)"
                >
                  UnPublish
                </button>
                <button
                  *ngIf="!tutorial.published"
                  class="btn btn-primary mr-2"
                  (click)="updatePublished(true)"
                >
                  Publish
                </button>

                <button
                  class="btn btn-danger mr-2"
                  (click)="deleteTutorial()"
                >
                  Delete
                </button>

                <button
                  type="submit"
                  class="btn btn-success mr-2"
                  (click)="updateTutorial()"
                >
                  Update
                </button>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-footer -->
          <div *ngIf="!tutorial.id" class="card-body">
            <div class="alert alert-danger alert-dismissible">
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-hidden="true"
              >
                &times;
              </button>
              <h5><i class="icon fas fa-ban"></i> Error!</h5>
              Cannot access this Tutorial!
            </div>
          </div>
          <!-- /.card-body -->
          <div *ngIf="!tutorial.id" class="card-footer clearfix">
            <div class="row">
              <div class="col-12">
                <a routerLink="/tutorials" class="btn btn-secondary">Back</a>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-footer -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
