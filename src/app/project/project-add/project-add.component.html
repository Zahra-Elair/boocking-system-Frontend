<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-6">
        <h1>Project Add</h1>
      </div>
      <div class="col-6">
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Project Add</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Project Name</label>
              <input
                type="text"
                id="inputName"
                class="form-control"
                [(ngModel)]="project.projectName"
              />
            </div>
            <div class="form-group">
              <label for="inputDescription">Project Description</label>
              <textarea
                id="inputDescription"
                class="form-control"
                rows="4"
                [(ngModel)]="project.description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="inputStatus">Status</label>
              <select
                id="inputStatus"
                class="form-control custom-select"
                [(ngModel)]="project.status"
              >
                <option selected disabled [ngValue]="0">Select one</option>
                <option [ngValue]="1">On Hold</option>
                <option [ngValue]="2">Canceled</option>
                <option [ngValue]="3">Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputClientCompany">Client Company</label>
              <input
                type="text"
                id="inputClientCompany"
                class="form-control"
                [(ngModel)]="project.clientCompany"
              />
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Project Leader</label>
              <input
                type="text"
                id="inputProjectLeader"
                class="form-control"
                [(ngModel)]="project.projectLeader"
              />
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Budget</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEstimatedBudget">Estimated budget</label>
              <input
                type="number"
                id="inputEstimatedBudget"
                class="form-control"
                [(ngModel)]="project.estimatedBudget"
              />
            </div>
            <div class="form-group">
              <label for="inputSpentBudget">Total amount spent</label>
              <input
                type="number"
                id="inputSpentBudget"
                class="form-control"
                [(ngModel)]="project.spentBudget"
              />
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration"
                >Estimated project duration</label
              >
              <input
                type="number"
                id="inputEstimatedDuration"
                class="form-control"
                [(ngModel)]="project.estimatedDuration"
              />
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-12 mb-3">
        <a [routerLink]="['/examples/projects']" class="btn btn-secondary">
          Cancel
        </a>
        <button class="btn btn-success float-right" (click)="saveProject()">
          Create new Porject
        </button>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
