<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-6">
        <h1>Project Edit</h1>
      </div>
      <div class="col-6">
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Project Edit</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">General</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Project Name</label>
              <input
                type="text"
                id="inputName"
                class="form-control"
                value="AdminLTE"
              />
            </div>
            <div class="form-group">
              <label for="inputDescription">Project Description</label>
              <textarea id="inputDescription" class="form-control" rows="4">
  Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua butcher retro keffiyeh dreamcatcher synth. Cosby sweater eu banh mi, qui irure terr.</textarea
              >
            </div>
            <div class="form-group">
              <label for="inputStatus">Status</label>
              <select id="inputStatus" class="form-control custom-select">
                <option disabled>Select one</option>
                <option>On Hold</option>
                <option>Canceled</option>
                <option selected>Success</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputClientCompany">Client Company</label>
              <input
                type="text"
                id="inputClientCompany"
                class="form-control"
                value="Deveint Inc"
              />
            </div>
            <div class="form-group">
              <label for="inputProjectLeader">Project Leader</label>
              <input
                type="text"
                id="inputProjectLeader"
                class="form-control"
                value="Tony Chicken"
              />
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Budget</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEstimatedBudget">Estimated budget</label>
              <input
                type="number"
                id="inputEstimatedBudget"
                class="form-control"
                value="2300"
                step="1"
              />
            </div>
            <div class="form-group">
              <label for="inputSpentBudget">Total amount spent</label>
              <input
                type="number"
                id="inputSpentBudget"
                class="form-control"
                value="2000"
                step="1"
              />
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration"
                >Estimated project duration</label
              >
              <input
                type="number"
                id="inputEstimatedDuration"
                class="form-control"
                value="20"
                step="0.1"
              />
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Files</h3>

            <div class="card-tools">
              <button
                type="button"
                class="btn btn-tool"
                data-card-widget="collapse"
                title="Collapse"
              >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body p-0">
            <table class="table">
              <thead>
                <tr>
                  <th>File Name</th>
                  <th>File Size</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Functional-requirements.docx</td>
                  <td>49.8005 kb</td>
                  <td class="text-right py-0 align-middle">
                    <div class="btn-group btn-group">
                      <a href="#" class="btn btn-info"
                        ><i class="fas fa-eye"></i
                      ></a>
                      <a href="#" class="btn btn-danger"
                        ><i class="fas fa-trash"></i
                      ></a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-12 mb-3">
        <a routerLink="/examples/projects" class="btn btn-secondary">Cancel</a>
        <input
          type="submit"
          value="Save Changes"
          class="btn btn-success float-right"
        />
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
